# This workflow will install Python dependencies, run tests and lint with a variety of Python versions (currently only Python 3.7)
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
#description: 'Generates pyfalco build, runs tests on push or pull requests of master branch.'
name: 'pyfalco'

on:
  push:
    branches: [ dev-aj]
  pull_request:
    branches: [ dev-aj]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # This step checks out a copy of your repository.
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        mkdir PYPROPER
        cd PYPROPER
        curl https://sourceforge.net/projects/proper-library/files/proper_v3.2.5_python_3.x_21apr2021.zip -o myfile.zip -L
        unzip -o myfile.zip
        cd proper*
        python setup.py install
        cd ../../
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install pytest-html
        python -m pip install numpy
        python -m pip install scipy
        python -m pip install psutil
        python -m pip install matplotlib
    - name: Test with pytest
      run: |
        #python -m pytest tests/ -v -s
        python -m pytest tests/ -v --html=./tests/report/TestReport.html
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: test-results/**/*.xml
